<table class="table">
	<thead>
		<tr>
			<th>Id</th>
			<th>Work Name</th>
			<th>Starting Date</th>
			<th>Ending Date</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let product of productList">
			<td>{{product.id}}</td>
			<td>{{product.workName}}</td>
			<td>{{product.startingDate}}</td>
			<td>{{product.endingDate}}</td>
			<td>{{product.status}}</td>
		</tr>
	</tbody>
</table>
